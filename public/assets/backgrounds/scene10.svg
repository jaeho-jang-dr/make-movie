<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Background Layer (Sky and Mountains) -->
  <g id="background">
    <!-- Sky -->
    <rect x="0" y="0" width="1920" height="1080" fill="#D6EAF8"/>
    <!-- Clouds -->
    <g fill="#EBF5FB" opacity="0.8">
      <path d="M200,200 Q240,180 280,200 Q320,220 360,200 Q400,180 440,200 Q480,220 520,200" fill-opacity="0.9"/>
      <path d="M600,150 Q640,130 680,150 Q720,170 760,150 Q800,130 840,150 Q880,170 920,150" fill-opacity="0.9"/>
      <path d="M1300,220 Q1340,200 1380,220 Q1420,240 1460,220 Q1500,200 1540,220" fill-opacity="0.9"/>
    </g>
    <!-- Mountains with atmospheric perspective -->
    <g fill-opacity="0.6">
      <path d="M0,600 L400,400 L800,600 L0,600" fill="#AED6F1"/>
      <path d="M600,600 L1000,450 L1400,600 L600,600" fill="#AED6F1"/>
      <path d="M1200,600 L1600,500 L1920,600 L1200,600" fill="#AED6F1"/>
    </g>
  </g>

  <!-- Midground Layer (Village and Trees) -->
  <g id="midground">
    <!-- Grass Field -->
    <rect x="0" y="600" width="1920" height="480" fill="#87CEEB" opacity="0.7"/>
    <!-- Village Houses -->
    <g fill-opacity="0.8">
      <!-- House 1 -->
      <rect x="200" y="550" width="150" height="100" fill="#5DADE2"/>
      <path d="M200,550 L275,500 L350,550" fill="#AED6F1"/>
      <rect x="250" y="580" width="50" height="30" fill="#EBF5FB"/>
      <!-- House 2 -->
      <rect x="400" y="560" width="120" height="90" fill="#5DADE2"/>
      <path d="M400,560 L460,510 L520,560" fill="#AED6F1"/>
      <rect x="440" y="590" width="40" height="25" fill="#EBF5FB"/>
      <!-- House 3 -->
      <rect x="600" y="570" width="140" height="80" fill="#5DADE2"/>
      <path d="M600,570 L670,520 L740,570" fill="#AED6F1"/>
      <rect x="650" y="600" width="40" height="25" fill="#EBF5FB"/>
    </g>
    <!-- Trees -->
    <g fill-opacity="0.8">
      <!-- Tree 1 -->
      <path d="M100,500 Q130,450 160,500 Q190,550 100,500" fill="#87CEEB"/>
      <rect x="125" y="500" width="10" height="100" fill="#5DADE2"/>
      <!-- Tree 2 -->
      <path d="M800,520 Q830,470 860,520 Q890,570 800,520" fill="#87CEEB"/>
      <rect x="825" y="520" width="10" height="80" fill="#5DADE2"/>
    </g>
  </g>

  <!-- Foreground Layer (Playground and Details) -->
  <g id="foreground">
    <!-- Playground Area -->
    <ellipse cx="1000" cy="750" rx="400" ry="200" fill="#87CEEB" opacity="0.9"/>
    <!-- Swings -->
    <g fill-opacity="0.9">
      <path d="M850,650 L900,650 L875,600 Z" fill="#5DADE2"/>
      <line x1="850" y1="650" x2="850" y2="700" stroke="#5DADE2" stroke-width="3"/>
      <line x1="900" y1="650" x2="900" y2="700" stroke="#5DADE2" stroke-width="3"/>
      <rect x="840" y="700" width="70" height="10" fill="#AED6F1"/>
    </g>
    <!-- Slide -->
    <g fill-opacity="0.9">
      <path d="M1100,650 L1150,650 L1175,700 L1075,700 Z" fill="#5DADE2"/>
      <rect x="1075" y="700" width="100" height="10" fill="#AED6F1"/>
      <rect x="1100" y="650" width="10" height="50" fill="#5DADE2"/>
      <rect x="1140" y="650" width="10" height="50" fill="#5DADE2"/>
    </g>
    <!-- Flowers -->
    <g fill="#EBF5FB" opacity="0.9">
      <circle cx="200" cy="700" r="5"/>
      <circle cx="210" cy="705" r="5"/>
      <circle cx="220" cy="695" r="5"/>
      <circle cx="500" cy="720" r="5"/>
      <circle cx="510" cy="725" r="5"/>
      <circle cx="520" cy="715" r="5"/>
      <circle cx="1300" cy="740" r="5"/>
      <circle cx="1310" cy="745" r="5"/>
      <circle cx="1320" cy="735" r="5"/>
      <circle cx="1500" cy="700" r="5"/>
      <circle cx="1510" cy="705" r="5"/>
      <circle cx="1520" cy="695" r="5"/>
    </g>
    <!-- Grass Details -->
    <g fill="#87CEEB" opacity="0.8">
      <path d="M300,600 Q310,580 320,600" />
      <path d="M350,610 Q360,590 370,610" />
      <path d="M700,620 Q710,600 720,620" />
      <path d="M1400,610 Q1410,590 1420,610" />
    </g>
  </g>
</svg>