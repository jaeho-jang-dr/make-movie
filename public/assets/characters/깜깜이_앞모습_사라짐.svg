<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <style>
    .body-fur { fill: #000000; stroke: #000000; stroke-width: 3; opacity: 0.7; }
    .eyes { fill: #FFD700; stroke: #FFD700; stroke-width: 2; }
    .eye-highlight { fill: #FFFFFF; opacity: 0.8; }
    .sparkles { fill: #FFD700; opacity: 0.6; }
    .hat { fill: #FF6B6B; stroke: #FF6B6B; stroke-width: 3; }
    .hat-band { fill: #4ECDC4; stroke: #4ECDC4; stroke-width: 2; }
    .backpack { fill: #90EE90; stroke: #90EE90; stroke-width: 3; }
    .backpack-strap { fill: #87CEEB; stroke: #87CEEB; stroke-width: 2; }
  </style>
  <g transform="translate(256, 256)">
    <!-- Body dissolving into sparkles -->
    <g transform="scale(0.9)">
      <path class="body-fur" d="M -60,100 C -80,100 -100,80 -100,50 C -100,-30 -60,-80 0,-80 C 60,-80 100,-30 100,50 C 100,80 80,100 60,100 C 40,110 20,120 0,120 C -20,120 -40,110 -60,100 Z" opacity="0.5" />
      <!-- Sparkles around body -->
      <circle class="sparkles" cx="-80" cy="60" r="5" opacity="0.8" />
      <circle class="sparkles" cx="-90" cy="30" r="4" opacity="0.6" />
      <circle class="sparkles" cx="80" cy="50" r="6" opacity="0.7" />
      <circle class="sparkles" cx="90" cy="20" r="3" opacity="0.5" />
      <circle class="sparkles" cx="-50" cy="-60" r="5" opacity="0.6" />
      <circle class="sparkles" cx="50" cy="-50" r="4" opacity="0.5" />
    </g>
    <!-- Head -->
    <g transform="translate(0, -80) scale(1.2)">
      <circle class="body-fur" cx="0" cy="0" r="60" opacity="0.6" />
      <!-- Eyes glowing -->
      <g transform="translate(-25, -10)">
        <ellipse class="eyes" cx="0" cy="0" rx="15" ry="20" opacity="0.9" />
        <circle class="eye-highlight" cx="5" cy="-5" r="5" />
      </g>
      <g transform="translate(25, -10)">
        <ellipse class="eyes" cx="0" cy="0" rx="15" ry="20" opacity="0.9" />
        <circle class="eye-highlight" cx="5" cy="-5" r="5" />
      </g>
      <!-- Mouth -->
      <path fill="#FFFFFF" stroke="#000000" stroke-width="2" d="M -20,20 C -20,30 20,30 20,20" opacity="0.7" />
    </g>
    <!-- Hat -->
    <g transform="translate(0, -140) rotate(-5)">
      <path class="hat" d="M -50,20 C -70,20 -80,0 -80,-20 C -80,-40 -60,-60 -40,-60 C 40,-60 60,-40 60,-20 C 60,0 50,20 30,20 C 10,30 -10,30 -30,20 Z" />
      <rect class="hat-band" x="-40" y="-10" width="80" height="10" />
    </g>
    <!-- Backpack -->
    <g transform="translate(0, 40) scale(0.8)">
      <rect class="backpack" x="-40" y="-30" width="80" height="60" rx="10" ry="10" />
      <path class="backpack-strap" d="M -30,-30 C -40,-50 -40,-80 -30,-100" fill="none" stroke-linecap="round" />
      <path class="backpack-strap" d="M 30,-30 C 40,-50 40,-80 30,-100" fill="none" stroke-linecap="round" />
    </g>
  </g>
</svg>