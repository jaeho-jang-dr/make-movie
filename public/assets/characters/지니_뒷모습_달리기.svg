<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="background: transparent;">
  <g>
    <!-- Motion lines for speed -->
    <path d="M100,256 h-50" stroke="#87CEEB" stroke-width="3" stroke-opacity="0.6" fill="none"/>
    <path d="M120,236 h-40" stroke="#87CEEB" stroke-width="3" stroke-opacity="0.6" fill="none"/>
    <path d="M110,276 h-30" stroke="#87CEEB" stroke-width="3" stroke-opacity="0.6" fill="none"/>
    <path d="M412,256 h50" stroke="#87CEEB" stroke-width="3" stroke-opacity="0.6" fill="none"/>
    <path d="M392,236 h40" stroke="#87CEEB" stroke-width="3" stroke-opacity="0.6" fill="none"/>
    <path d="M402,276 h30" stroke="#87CEEB" stroke-width="3" stroke-opacity="0.6" fill="none"/>

    <!-- Body (rounded, cute proportions) -->
    <path d="M256,200 c30,0 60,30 60,70 c0,40 -30,70 -60,70 c-30,0 -60,-30 -60,-70 c0,-40 30,-70 60,-70" fill="#90EE90" stroke="#000" stroke-width="3"/>

    <!-- Legs (dynamic running motion) -->
    <path d="M236,340 l-20,40 c-5,10 0,20 10,20 l20,-40 c5,-10 0,-20 -10,-20" fill="#87CEEB" stroke="#000" stroke-width="3"/>
    <path d="M276,340 l20,40 c5,10 10,0 0,-10 l-20,-40 c-5,-10 -10,0 0,10" fill="#87CEEB" stroke="#000" stroke-width="3"/>

    <!-- Arms (awkward swinging motion) -->
    <path d="M216,240 l-30,40 c-5,10 0,20 10,20 l30,-40 c5,-10 0,-20 -10,-20" fill="#90EE90" stroke="#000" stroke-width="3"/>
    <path d="M296,240 l30,40 c5,10 10,0 0,-10 l-30,-40 c-5,-10 -10,0 0,10" fill="#90EE90" stroke="#000" stroke-width="3"/>

    <!-- Head (large, cute proportions) -->
    <circle cx="256" cy="160" r="80" fill="#FFD700" stroke="#000" stroke-width="3"/>

    <!-- Hair (curly, bouncing wildly) -->
    <path d="M176,120 c0,-40 40,-60 80,-60 c40,0 80,20 80,60 c0,20 -20,40 -40,40 c-20,0 -40,-10 -40,-30 c0,20 20,40 40,40 c20,0 40,-20 40,-40" fill="#FF6B6B" stroke="#000" stroke-width="3"/>

    <!-- Backpack (pink, swinging motion) -->
    <path d="M206,200 l-20,60 c0,10 10,20 20,20 l50,-60 c0,-10 -10,-20 -20,-20 c-10,0 -20,10 -30,0" fill="#4ECDC4" stroke="#000" stroke-width="3"/>
    <path d="M216,220 l10,40" stroke="#000" stroke-width="3" fill="none"/>
    <path d="M236,220 l10,40" stroke="#000" stroke-width="3" fill="none"/>

    <!-- Clothing details (patterns on shirt) -->
    <path d="M236,240 c5,5 10,5 15,0 c-5,5 0,10 5,5 c5,5 10,5 15,0" fill="#87CEEB" stroke="#000" stroke-width="1"/>

    <!-- Face Features (layered on top, expressive eyes) -->
    <g>
      <!-- Eyes (large, with sparkle) -->
      <circle cx="236" cy="150" r="15" fill="#fff" stroke="#000" stroke-width="3"/>
      <circle cx="276" cy="150" r="15" fill="#fff" stroke="#000" stroke-width="3"/>
      <circle cx="236" cy="150" r="7" fill="#000"/>
      <circle cx="276" cy="150" r="7" fill="#000"/>
      <circle cx="240" cy="145" r="3" fill="#fff" opacity="0.8"/>
      <circle cx="280" cy="145" r="3" fill="#fff" opacity="0.8"/>
    </g>
  </g>
</svg>