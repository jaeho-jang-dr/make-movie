<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="background: transparent;">
  <!-- Body Outline and Base Color -->
  <g id="body">
    <path d="M256,300 C200,300 150,250 150,180 C150,110 200,80 256,80 C312,80 362,110 362,180 C362,250 312,300 256,300 Z" fill="#FFD700" stroke="#000000" stroke-width="3" />
    <path d="M220,280 L220,380 C220,400 240,420 256,420 C272,420 292,400 292,380 L292,280" fill="#87CEEB" stroke="#000000" stroke-width="3" />
  </g>

  <!-- Clothing Details -->
  <g id="clothing">
    <path d="M220,280 L220,340 C220,360 240,380 256,380 C272,380 292,360 292,340 L292,280" fill="#90EE90" stroke="#000000" stroke-width="3" />
    <path d="M235,310 L277,310 L277,330 L235,330 Z" fill="#4ECDC4" stroke="#000000" stroke-width="2" />
  </g>

  <!-- Arms in Surprise Pose -->
  <g id="arms">
    <path d="M150,220 C130,240 120,280 120,320 C120,360 140,380 160,380" fill="#FFD700" stroke="#000000" stroke-width="3" />
    <path d="M362,220 C382,240 392,280 392,320 C392,360 372,380 352,380" fill="#FFD700" stroke="#000000" stroke-width="3" />
  </g>

  <!-- Head and Face Base -->
  <g id="head">
    <circle cx="256" cy="160" r="100" fill="#FFD700" stroke="#000000" stroke-width="3" />
  </g>

  <!-- Red Cap Almost Falling Off -->
  <g id="cap">
    <path d="M200,100 C180,80 220,60 256,60 C292,60 332,80 312,100 C292,120 220,120 200,100 Z" fill="#FF6B6B" stroke="#000000" stroke-width="3" transform="rotate(10, 256, 80)" />
    <path d="M240,60 C240,50 272,50 272,60" fill="none" stroke="#000000" stroke-width="3" transform="rotate(10, 256, 80)" />
  </g>

  <!-- Facial Features -->
  <g id="face">
    <!-- Wide Eyes with Highlights -->
    <circle cx="220" cy="140" r="25" fill="#FFFFFF" stroke="#000000" stroke-width="3" />
    <circle cx="292" cy="140" r="25" fill="#FFFFFF" stroke="#000000" stroke-width="3" />
    <circle cx="220" cy="140" r="10" fill="#000000" />
    <circle cx="292" cy="140" r="10" fill="#000000" />
    <circle cx="215" cy="135" r="5" fill="#FFFFFF" opacity="0.8" />
    <circle cx="287" cy="135" r="5" fill="#FFFFFF" opacity="0.8" />
    <!-- Eyebrows in Shock -->
    <path d="M205,115 C210,105 220,105 225,115" fill="none" stroke="#000000" stroke-width="3" />
    <path d="M287,115 C292,105 302,105 307,115" fill="none" stroke="#000000" stroke-width="3" />
    <!-- Open Mouth in Shock -->
    <path d="M250,180 C250,200 262,200 262,180" fill="#FF6B6B" stroke="#000000" stroke-width="3" />
    <!-- Freckles -->
    <circle cx="230" cy="160" r="2" fill="#FF6B6B" />
    <circle cx="240" cy="165" r="2" fill="#FF6B6B" />
    <circle cx="250" cy="160" r="2" fill="#FF6B6B" />
    <circle cx="260" cy="165" r="2" fill="#FF6B6B" />
    <circle cx="270" cy="160" r="2" fill="#FF6B6B" />
  </g>

  <!-- Backpack -->
  <g id="backpack">
    <path d="M200,220 C180,240 180,280 200,300 C220,320 292,320 312,300 C332,280 332,240 312,220 C292,200 220,200 200,220 Z" fill="#4ECDC4" stroke="#000000" stroke-width="3" />
    <path d="M220,240 L292,240" fill="none" stroke="#000000" stroke-width="2" />
  </g>
</svg>