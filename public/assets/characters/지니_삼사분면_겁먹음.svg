      <circle cx="230" cy="110" r="15" fill="#FFFFFF" stroke="#000000" stroke-width="3" />
      <circle cx="280" cy="110" r="15" fill="#FFFFFF" stroke="#000000" stroke-width="3" />
      <circle cx="230" cy="110" r="7" fill="#000000" />
      <circle cx="280" cy="110" r="7" fill="#000000" />
      <circle cx="225" cy="105" r="3" fill="#FFFFFF" />
      <circle cx="275" cy="105" r="3" fill="#FFFFFF" />
    </g>

    <!-- Eyebrows (Raised in Fear) -->
    <path d="M220,90 C230,80 240,80 250,90" fill="none" stroke="#000000" stroke-width="3" />
    <path d="M260,90 C270,80 280,80 290,90" fill="none" stroke="#000000" stroke-width="3" />

    <!-- Mouth (Quivering) -->
    <path d="M250,140 C260,150 270,140 280,140" fill="none" stroke="#000000" stroke-width="3" />

