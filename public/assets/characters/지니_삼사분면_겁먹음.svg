    <!-- Head -->
    <circle cx="256" cy="120" r="90" fill="#87CEEB" stroke="#000000" stroke-width="3" />

    <!-- Pink Glasses (Fogging Up) -->
    <circle cx="230" cy="110" r="25" fill="#FF6B6B" fill-opacity="0.6" stroke="#000000" stroke-width="3" />
    <circle cx="280" cy="110" r="25" fill="#FF6B6B" fill-opacity="0.6" stroke="#000000" stroke-width="3" />
    <path d="M255,110 L265,110" fill="none" stroke="#000000" stroke-width="3" />

    <!-- Eyes (Full of Fear) -->
