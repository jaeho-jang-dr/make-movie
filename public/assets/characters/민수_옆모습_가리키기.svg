    <path d="M200,320 C180,320 160,340 160,380 C160,420 180,440 200,440 C220,440 240,420 240,380 C240,340 220,320 200,320 Z" fill="#90EE90" stroke="#000000" stroke-width="3"/>
    <!-- Strap -->
