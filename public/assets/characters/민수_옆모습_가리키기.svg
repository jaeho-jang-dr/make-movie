    <!-- Legs -->
    <path d="M240,460 C220,460 200,480 200,500" fill="#87CEEB" stroke="#000000" stroke-width="3"/>
    <path d="M272,460 C292,460 312,480 312,500" fill="#87CEEB" stroke="#000000" stroke-width="3"/>
