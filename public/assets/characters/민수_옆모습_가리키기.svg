    <!-- Red Cap -->
    <path d="M206,150 C206,100 306,100 306,150 C306,180 286,200 256,200 C226,200 206,180 206,150 Z" fill="#FF6B6B" stroke="#000000" stroke-width="3"/>
    <path d="M306,120 C326,120 346,140 346,160 C346,180 326,200 306,200" fill="#FF6B6B" stroke="#000000" stroke-width="3"/>

    <!-- Arm Pointing Forward Hesitantly -->
