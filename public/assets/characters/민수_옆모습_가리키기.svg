    <!-- Fingers (Pointing) -->
    <path d="M352,400 L372,400" fill="none" stroke="#000000" stroke-width="3"/>
    <path d="M352,390 L365,390" fill="none" stroke="#000000" stroke-width="3"/>
    <path d="M352,410 L365,410" fill="none" stroke="#000000" stroke-width="3"/>

