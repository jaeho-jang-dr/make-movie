<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <g id="character">
    <!-- Body -->
    <path d="M256,300 Q200,300 200,250 Q200,200 256,200 Q312,200 312,250 Q312,300 256,300 Z" fill="#87CEEB" stroke="#000000" stroke-width="3"/>
    <!-- Head -->
    <circle cx="256" cy="150" r="100" fill="#FFD700" stroke="#000000" stroke-width="3"/>
    <!-- Red Cap -->
    <path d="M206,60 Q256,40 306,60 L306,100 Q256,120 206,100 Z" fill="#FF6B6B" stroke="#000000" stroke-width="3"/>
    <circle cx="256" cy="60" r="10" fill="#FFFFFF" stroke="#000000" stroke-width="3"/>
    <!-- Eyes -->
    <g id="eyes">
      <ellipse cx="210" cy="130" rx="25" ry="30" fill="#FFFFFF" stroke="#000000" stroke-width="3"/>
      <circle cx="210" cy="130" r="10" fill="#000000"/>
      <circle cx="205" cy="125" r="3" fill="#FFFFFF" opacity="0.8"/>
      <circle cx="215" cy="135" r="2" fill="#FFFFFF" opacity="0.6"/>
    </g>
    <!-- Mouth (Big Toothy Smile) -->
    <path d="M230,160 Q256,180 282,160" fill="none" stroke="#000000" stroke-width="3"/>
    <path d="M230,160 Q256,170 282,160" fill="#FFFFFF"/>
    <line x1="245" y1="160" x2="245" y2="170" stroke="#000000" stroke-width="1"/>
    <line x1="260" y1="160" x2="260" y2="170" stroke="#000000" stroke-width="1"/>
    <!-- Arm (Waving) -->
    <path d="M200,220 Q180,240 200,260" fill="#FFD700" stroke="#000000" stroke-width="3"/>
    <!-- Hand -->
    <circle cx="200" cy="260" r="15" fill="#FFD700" stroke="#000000" stroke-width="3"/>
    <!-- Legs -->
    <path d="M230,300 Q220,320 230,340" fill="#90EE90" stroke="#000000" stroke-width="3"/>
    <path d="M280,300 Q290,320 280,340" fill="#90EE90" stroke="#000000" stroke-width="3"/>
    <!-- Shoes -->
    <ellipse cx="230" cy="340" rx="20" ry="10" fill="#4ECDC4" stroke="#000000" stroke-width="3"/>
    <ellipse cx="280" cy="340" rx="20" ry="10" fill="#4ECDC4" stroke="#000000" stroke-width="3"/>
    <!-- Backpack -->
    <path d="M180,220 Q160,220 160,260 Q160,300 180,300 Q200,300 200,260 Q200,220 180,220 Z" fill="#4ECDC4" stroke="#000000" stroke-width="3"/>
    <path d="M170,240 Q165,240 165,260 Q165,280 170,280" fill="none" stroke="#000000" stroke-width="2"/>
  </g>
</svg>