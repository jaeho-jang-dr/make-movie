<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <style>
    .body { fill: #1a1a1a; }
    .eyes { fill: #ffd700; }
    .highlight { fill: #ffffff; opacity: 0.6; }
  </style>
  <g transform="translate(200, 200)">
    <!-- Body -->
    <path class="body" d="M-60,30 C-80,30 -100,10 -100,-20 C-100,-50 -80,-70 -50,-70 C-20,-70 0,-50 20,-40 C40,-30 60,-10 60,20 C60,40 50,50 30,50 C10,50 -10,40 -30,40 C-50,40 -60,30 -60,30 Z" />
    
    <!-- Head -->
    <path class="body" d="M50,-20 C50,-40 70,-60 90,-60 C110,-60 130,-40 130,-20 C130,0 110,20 90,20 C70,20 50,0 50,-20 Z" />
    
    <!-- Left Ear -->
    <path class="body" d="M80,-60 C80,-80 100,-100 120,-100 C110,-80 100,-60 80,-60 Z" />
    
    <!-- Right Ear -->
    <path class="body" d="M100,-60 C100,-80 120,-100 140,-100 C130,-80 120,-60 100,-60 Z" />
    
    <!-- Left Eye -->
    <path class="eyes" d="M75,-20 C75,-30 85,-40 95,-40 C105,-40 115,-30 115,-20 C115,-10 105,0 95,0 C85,0 75,-10 75,-20 Z" />
    <ellipse class="highlight" cx="85" cy="-25" rx="5" ry="10" />
    
    <!-- Right Eye -->
    <path class="eyes" d="M125,-20 C125,-30 135,-40 145,-40 C155,-40 165,-30 165,-20 C165,-10 155,0 145,0 C135,0 125,-10 125,-20 Z" />
    <ellipse class="highlight" cx="135" cy="-25" rx="5" ry="10" />
    
    <!-- Front Left Leg -->
    <path class="body" d="M-10,-40 C-10,-60 -20,-70 -20,-80 C-20,-90 -10,-100 0,-100 C10,-100 20,-90 20,-80 C20,-70 10,-60 10,-40 C10,-20 0,-10 -10,-10 C-20,-10 -10,-20 -10,-40 Z" />
    
    <!-- Front Right Leg -->
    <path class="body" d="M30,-40 C30,-60 40,-70 40,-80 C40,-90 50,-100 60,-100 C70,-100 80,-90 80,-80 C80,-70 70,-60 70,-40 C70,-20 60,-10 50,-10 C40,-10 30,-20 30,-40 Z" />
    
    <!-- Back Left Leg -->
    <path class="body" d="M-50,0 C-50,-20 -60,-30 -60,-40 C-60,-50 -50,-60 -40,-60 C-30,-60 -20,-50 -20,-40 C-20,-30 -30,-20 -30,0 C-30,20 -40,30 -50,30 C-60,30 -50,20 -50,0 Z" />
    
    <!-- Back Right Leg -->
    <path class="body" d="M-10,0 C-10,-20 0,-30 0,-40 C0,-50 10,-60 20,-60 C30,-60 40,-50 40,-40 C40,-30 30,-20 30,0 C30,20 20,30 10,30 C0,30 -10,20 -10,0 Z" />
    
    <!-- Tail -->
    <path class="body" d="M-60,30 C-80,30 -100,50 -100,80 C-100,110 -80,130 -50,130 C-20,130 0,110 0,80 C0,60 -20,40 -40,40" fill="none" stroke="#1a1a1a" stroke-width="20" stroke-linecap="round" />
  </g>
</svg>