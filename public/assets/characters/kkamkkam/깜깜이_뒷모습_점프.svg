<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <style>
    .body { fill: #1a1a1a; }
    .eye { fill: #ffd700; }
    .highlight { fill: #ffffff; opacity: 0.6; }
  </style>
  <g transform="translate(200, 200)">
    <!-- Body -->
    <path class="body" d="M-30,30 C-50,30 -70,10 -70,-20 C-70,-50 -50,-70 -20,-70 C0,-70 20,-50 20,-20 C20,10 0,30 -30,30 Z" />
    <!-- Legs (back view, jumping motion) -->
    <path class="body" d="M-40,-20 Q-60,-40 -40,-60 Q-20,-40 -30,-20 Z" />
    <path class="body" d="M10,-20 Q30,-40 10,-60 Q-10,-40 0,-20 Z" />
    <!-- Tail (curved upward in motion) -->
    <path class="body" d="M-30,30 C-50,50 -70,70 -50,90 C-30,110 -10,90 10,70" fill="none" stroke="#1a1a1a" stroke-width="10" stroke-linecap="round" />
    <!-- Head (turned slightly, back view) -->
    <circle class="body" cx="-25" cy="0" r="25" />
    <!-- Ears -->
    <path class="body" d="M-40,0 L-60,-20 L-40,-40 Z" />
    <path class="body" d="M-10,0 L10,-20 L-10,-40 Z" />
    <!-- Eyes (glowing, big, slightly turned) -->
    <ellipse class="eye" cx="-35" cy="5" rx="10" ry="15" transform="rotate(-10)" />
    <ellipse class="eye" cx="-15" cy="5" rx="10" ry="15" transform="rotate(10)" />
    <!-- Eye highlights -->
    <ellipse class="highlight" cx="-32" cy="0" rx="3" ry="5" transform="rotate(-10)" />
    <ellipse class="highlight" cx="-12" cy="0" rx="3" ry="5" transform="rotate(10)" />
  </g>
</svg>