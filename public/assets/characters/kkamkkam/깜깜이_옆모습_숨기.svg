<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <style>
    .cat-body { fill: #1a1a1a; }
    .eyes { fill: #ffd700; }
    .highlight { fill: #ffffff; opacity: 0.6; }
  </style>
  <g transform="translate(200, 200)">
    <!-- Object the cat is hiding behind (a simple wall/box edge) -->
    <path d="M80, -120 L140, -120 L140, 100 L80, 100 Z" fill="#4a3f35" stroke="#3a322a" stroke-width="3"/>
    
    <!-- Cat Body -->
    <path class="cat-body" d="M-20,-60 C-40,-60 -60,-40 -60,-10 C-60,30 -40,50 -10,50 C20,50 40,30 40,0 C40,-30 20,-50 -10,-50 C-15,-55 -15,-60 -20,-60 Z" stroke="#000000" stroke-width="2"/>
    
    <!-- Cat Head -->
    <path class="cat-body" d="M-25, -65 C-45,-65 -65,-45 -65,-15 C-65,15 -45,35 -15,35 C15,35 35,15 35,-15 C35,-45 15,-65 -15,-65 C-20,-65 -20,-65 -25,-65 Z" stroke="#000000" stroke-width="2"/>
    
    <!-- Ears -->
    <path class="cat-body" d="M-45,-65 L-65,-95 L-25,-65 Z" stroke="#000000" stroke-width="2"/>
    <path class="cat-body" d="M15,-65 L35,-95 L-5,-65 Z" stroke="#000000" stroke-width="2"/>
    
    <!-- Inner Ear -->
    <path d="M-43,-70 L-58,-90 L-28,-70 Z" fill="#2d2d2d"/>
    <path d="M13,-70 L28,-90 L-2,-70 Z" fill="#2d2d2d"/>
    
    <!-- Tail -->
    <path class="cat-body" d="M40,10 C60,30 80,10 80,-30 C80,-60 60,-80 30,-80" stroke="#1a1a1a" stroke-width="10" fill="none"/>
    
    <!-- Eyes -->
    <circle class="eyes" cx="-30" cy="-30" r="15"/>
    <circle class="eyes" cx="10" cy="-30" r="15"/>
    
    <!-- Eye Highlights -->
    <circle class="highlight" cx="-35" cy="-35" r="3"/>
    <circle class="highlight" cx="5" cy="-35" r="3"/>
    
    <!-- Paws (peeking out) -->
    <path class="cat-body" d="M-10,40 C-20,40 -30,30 -30,20 C-30,10 -20,0 -10,0 C0,0 10,10 10,20 C10,30 0,40 -10,40 Z" stroke="#000000" stroke-width="2"/>
    <path class="cat-body" d="M30,30 C20,30 10,20 10,10 C10,0 20,-10 30,-10 C40,-10 50,0 50,10 C50,20 40,30 30,30 Z" stroke="#000000" stroke-width="2"/>
  </g>
</svg>