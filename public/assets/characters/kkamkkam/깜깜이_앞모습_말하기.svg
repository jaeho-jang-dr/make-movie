<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <style>
    .body { fill: #1a1a1a; }
    .eyes { fill: #ffd700; }
    .pupils { fill: #000000; }
    .whiskers { stroke: #1a1a1a; stroke-width: 2; }
    .mouth { fill: #3a3a3a; }
    .inner-mouth { fill: #ff6b6b; }
  </style>
  <g transform="translate(200, 200)">
    <!-- Body -->
    <path class="body" d="M-60,60 Q-80,80 -60,100 Q-40,120 0,120 Q40,120 60,100 Q80,80 60,60 Q80,20 60,-20 Q80,-60 40,-80 Q0,-100 -40,-80 Q-80,-60 -60,-20 Q-80,20 -60,60 Z" />
    <!-- Head -->
    <path class="body" d="M-50,-30 Q-70,-50 -50,-70 Q-30,-90 0,-90 Q30,-90 50,-70 Q70,-50 50,-30 Q70,10 50,30 Q30,50 0,50 Q-30,50 -50,30 Q-70,10 -50,-30 Z" />
    <!-- Left Ear -->
    <path class="body" d="M-50,-70 Q-70,-90 -90,-70 Q-70,-50 -50,-70 Z" />
    <!-- Right Ear -->
    <path class="body" d="M50,-70 Q70,-90 90,-70 Q70,-50 50,-70 Z" />
    <!-- Left Eye -->
    <ellipse class="eyes" cx="-25" cy="-40" rx="15" ry="20" />
    <ellipse class="pupils" cx="-25" cy="-40" rx="5" ry="8" />
    <!-- Right Eye -->
    <ellipse class="eyes" cx="25" cy="-40" rx="15" ry="20" />
    <ellipse class="pupils" cx="25" cy="-40" rx="5" ry="8" />
    <!-- Mouth -->
    <path class="mouth" d="M-10,-10 Q-20,0 -10,10 Q0,20 10,10 Q20,0 10,-10 Q0,0 -10,-10 Z" />
    <path class="inner-mouth" d="M-8,0 Q-12,4 -8,8 Q0,12 8,8 Q12,4 8,0 Q0,4 -8,0 Z" />
    <!-- Whiskers Left -->
    <line class="whiskers" x1="-10" y1="-5" x2="-40" y2="-10" />
    <line class="whiskers" x1="-10" y1="0" x2="-40" y2="0" />
    <line class="whiskers" x1="-10" y1="5" x2="-40" y2="10" />
    <!-- Whiskers Right -->
    <line class="whiskers" x1="10" y1="-5" x2="40" y2="-10" />
    <line class="whiskers" x1="10" y1="0" x2="40" y2="0" />
    <line class="whiskers" x1="10" y1="5" x2="40" y2="10" />
    <!-- Tail -->
    <path class="body" d="M-60,80 Q-100,120 -140,80 Q-160,60 -140,40" fill="none" stroke="#1a1a1a" stroke-width="10" stroke-linecap="round" />
  </g>
</svg>