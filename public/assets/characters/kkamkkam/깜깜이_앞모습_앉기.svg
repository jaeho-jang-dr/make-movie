<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <style>
    .body { fill: #1a1a1a; }
    .eyes { fill: #ffd700; filter: url(#glow); }
    .inner-eyes { fill: #ffec00; }
    .whiskers { stroke: #333; stroke-width: 2; stroke-linecap: round; }
  </style>
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <g transform="translate(200, 220) scale(0.8)">
    <!-- Body -->
    <path class="body" d="M-60,60 Q-80,100 0,120 Q80,100 60,60 Q80,0 40,-40 Q60,-80 0,-100 Q-60,-80 -40,-40 Q-80,0 -60,60 Z"/>
    <!-- Head -->
    <path class="body" d="M-40,-30 Q-60,10 0,30 Q60,10 40,-30 Q60,-60 0,-80 Q-60,-60 -40,-30 Z"/>
    <!-- Ears -->
    <path class="body" d="M-40,-70 L-60,-110 L-20,-90 Z"/>
    <path class="body" d="M40,-70 L60,-110 L20,-90 Z"/>
    <!-- Eyes -->
    <circle class="eyes" cx="-15" cy="-40" r="12"/>
    <circle class="eyes" cx="15" cy="-40" r="12"/>
    <circle class="inner-eyes" cx="-15" cy="-40" r="6"/>
    <circle class="inner-eyes" cx="15" cy="-40" r="6"/>
    <!-- Nose -->
    <path class="body" d="M-5,-25 L5,-25 L0,-20 Z" fill="#333"/>
    <!-- Whiskers -->
    <line class="whiskers" x1="-5" y1="-20" x2="-35" y2="-15"/>
    <line class="whiskers" x1="-5" y1="-20" x2="-35" y2="-25"/>
    <line class="whiskers" x1="5" y1="-20" x2="35" y2="-15"/>
    <line class="whiskers" x1="5" y1="-20" x2="35" y2="-25"/>
    <!-- Tail -->
    <path class="body" d="M50,60 Q80,80 60,120 Q40,140 0,130" fill="none" stroke="#1a1a1a" stroke-width="10" stroke-linecap="round"/>
  </g>
</svg>