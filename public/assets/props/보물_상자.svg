  </style>
  <!-- Glow effect behind chest -->
  <ellipse class="glow" cx="256" cy="400" rx="200" ry="80" />
  <ellipse class="glow" cx="256" cy="200" rx="180" ry="60" />
  <!-- Chest Body -->
  <path class="chest-body" d="M150,200 L362,200 C380,200 400,220 400,240 L400,350 C400,370 380,390 362,390 L150,390 C132,390 112,370 112,350 L112,240 C112,220 132,200 150,200 Z" />
  <!-- Chest Lid -->
