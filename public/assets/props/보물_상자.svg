  <!-- Lock -->
  <rect class="lock" x="236" y="250" width="40" height="60" rx="5" ry="5" />
  <circle class="lock" cx="256" cy="280" r="8" />
  <!-- Carvings and Details on Lid -->
  <path class="detail" d="M130,170 Q150,150 170,170" />
  <path class="detail" d="M342,170 Q362,150 382,170" />
  <path class="detail" d="M200,180 Q220,160 240,180" />
