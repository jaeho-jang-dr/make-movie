<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <style>
    .chest-body { fill: #FFD700; stroke: #000000; stroke-width: 3; }
    .chest-lid { fill: #FFD700; stroke: #000000; stroke-width: 3; }
    .lock { fill: #4ECDC4; stroke: #000000; stroke-width: 3; }
    .glow { fill: #90EE90; fill-opacity: 0.5; }
