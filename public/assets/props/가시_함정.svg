<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <style>
    .trap-base { fill: #87CEEB; stroke: #000; stroke-width: 3; }
    .spike { fill: #90EE90; stroke: #000; stroke-width: 3; }
    .glow { fill: none; stroke: #FF6B6B; stroke-width: 6; stroke-opacity: 0.7; }
    .highlight { fill: #FFD700; stroke: none; opacity: 0.6; }
  </style>
  <!-- Cave floor base -->
  <path class="trap-base" d="M100,300 Q150,350 256,350 Q362,350 412,300 L412,400 Q362,450 256,450 Q150,450 100,400 Z" />
  <!-- Rounded spikes -->
  <path class="spike" d="M150,300 Q165,250 180,300" />
  <path class="spike" d="M200,300 Q215,240 230,300" />
  <path class="spike" d="M256,300 Q271,230 286,300" />
  <path class="spike" d="M312,300 Q327,240 342,300" />
  <!-- Glowing warning lines -->
  <line class="glow" x1="120" y1="320" x2="180" y2="320" />
  <line class="glow" x1="200" y1="320" x2="260" y2="320" />
  <line class="glow" x1="280" y1="320" x2="340" y2="320" />
  <line class="glow" x1="360" y1="320" x2="400" y2="320" />
  <!-- Highlights on spikes for depth -->
  <path class="highlight" d="M155,280 Q160,270 165,280" />
  <path class="highlight" d="M205,275 Q210,265 215,275" />
  <path class="highlight" d="M261,265 Q266,255 271,265" />
  <path class="highlight" d="M317,275 Q322,265 327,275" />
  <!-- Base shadow for depth -->
  <path class="highlight" d="M120,380 Q150,400 256,400 Q362,400 392,380" opacity="0.3" />
</svg>