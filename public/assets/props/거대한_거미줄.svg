<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="webGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0.2"/>
    </radialGradient>
    <radialGradient id="dewdropShine" cx="30%" cy="30%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9"/>
      <stop offset="70%" style="stop-color:#FFD700;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <g transform="translate(256, 256)">
    <!-- Background glow effect -->
    <circle cx="0" cy="0" r="230" fill="url(#webGlow)" opacity="0.5"/>
    <!-- Main web strands (radial lines) -->
    <g stroke="#87CEEB" stroke-width="3" stroke-opacity="0.8">
      <line x1="0" y1="0" x2="0" y2="220"/>
      <line x1="0" y1="0" x2="0" y2="-220"/>
      <line x1="0" y1="0" x2="220" y2="0"/>
      <line x1="0" y1="0" x2="-220" y2="0"/>
      <line x1="0" y1="0" x2="155" y2="155"/>
      <line x1="0" y1="0" x2="-155" y2="155"/>
      <line x1="0" y1="0" x2="155" y2="-155"/>
      <line x1="0" y1="0" x2="-155" y2="-155"/>
    </g>
    <!-- Circular connecting strands -->
    <g stroke="#87CEEB" stroke-width="3" stroke-opacity="0.6" fill="none">
      <circle cx="0" cy="0" r="40" stroke-dasharray="5,5"/>
      <circle cx="0" cy="0" r="80" stroke-dasharray="8,8"/>
      <circle cx="0" cy="0" r="120" stroke-dasharray="10,10"/>
      <circle cx="0" cy="0" r="160" stroke-dasharray="12,12"/>
      <circle cx="0" cy="0" r="200" stroke-dasharray="15,15"/>
    </g>
    <!-- Dewdrops with sparkle -->
    <g fill="url(#dewdropShine)" stroke="#FFD700" stroke-width="1">
      <circle cx="0" cy="80" r="8"/>
      <circle cx="60" cy="60" r="6"/>
      <circle cx="-70" cy="50" r="7"/>
      <circle cx="100" cy="-30" r="5"/>
      <circle cx="-90" cy="-60" r="6"/>
      <circle cx="40" cy="120" r="7"/>
      <circle cx="-50" cy="-110" r="5"/>
      <circle cx="130" cy="40" r="6"/>
    </g>
    <!-- Small accent sparkles -->
    <g fill="#FFD700" opacity="0.7">
      <circle cx="20" cy="20" r="2"/>
      <circle cx="-30" cy="40" r="1.5"/>
      <circle cx="50" cy="-20" r="2"/>
      <circle cx="-10" cy="-50" r="1.8"/>
    </g>
  </g>
</svg>