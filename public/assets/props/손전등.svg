<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <style>
    .body { fill: #FFD700; stroke: #000; stroke-width: 3; }
    .handle { fill: #FFD700; stroke: #000; stroke-width: 3; }
    .lens { fill: #87CEEB; stroke: #000; stroke-width: 3; }
    .glow { fill: #FFD700; opacity: 0.6; }
    .scuff { fill: #FF6B6B; opacity: 0.5; }
    .eye { fill: #000; }
    .mouth { fill: none; stroke: #000; stroke-width: 3; }
  </style>
  <g transform="translate(256, 256)">
    <!-- Main Body of Flashlight -->
    <path class="body" d="M-60,-120 Q-100,-120 -100,-60 L-100,60 Q-100,120 -60,120 L60,120 Q100,120 100,60 L100,-60 Q100,-120 60,-120 Z" />
    <!-- Handle -->
    <rect class="handle" x="-40" y="120" width="80" height="40" rx="10" ry="10" />
    <!-- Lens -->
    <ellipse class="lens" cx="80" cy="0" rx="40" ry="60" />
    <!-- Glow Effect -->
    <path class="glow" d="M120,-80 Q180,-60 180,0 Q180,60 120,80 L120,-80 Z" />
    <path class="glow" d="M140,-60 Q200,-40 200,0 Q200,40 140,60 L140,-60 Z" opacity="0.4" />
    <!-- Scuff Marks -->
    <ellipse class="scuff" cx="-60" cy="-40" rx="10" ry="5" transform="rotate(-30)" />
    <ellipse class="scuff" cx="50" cy="50" rx="8" ry="4" transform="rotate(20)" />
    <!-- Friendly Face Sticker -->
    <g transform="translate(-50, 0)">
      <circle class="eye" cx="-15" cy="-10" r="5" />
      <circle class="eye" cx="15" cy="-10" r="5" />
      <path class="mouth" d="M-10,10 Q0,20 10,10" />
    </g>
  </g>
</svg>