<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <style>
    .backpack { fill: #87CEEB; stroke: #000; stroke-width: 3; }
    .patch1 { fill: #FFD700; stroke: #000; stroke-width: 3; }
    .patch2 { fill: #90EE90; stroke: #000; stroke-width: 3; }
    .patch3 { fill: #FF6B6B; stroke: #000; stroke-width: 3; }
    .strap { fill: #4ECDC4; stroke: #000; stroke-width: 3; }
    .trinket { fill: #FFD700; stroke: #000; stroke-width: 2; }
    .worn { fill: rgba(0,0,0,0.1); }
  </style>
  <g transform="translate(256, 256)">
    <!-- Main backpack body -->
    <path class="backpack" d="M-80, -120 Q-120,-120 -120,-60 Q-120,0 -80,40 Q-40,80 0,80 Q40,80 80,40 Q120,0 120,-60 Q120,-120 80,-120 Q40,-120 0,-140 Q-40,-120 -80,-120 Z" />
    <!-- Worn texture overlay -->
    <path class="worn" d="M-60,-100 Q-80,-100 -80,-80 Q-80,-60 -60,-60 Q-40,-60 -40,-80 Q-40,-100 -60,-100 Z" />
    <path class="worn" d="M60,-80 Q80,-80 80,-60 Q80,-40 60,-40 Q40,-40 40,-60 Q40,-80 60,-80 Z" />
    <!-- Top flap -->
    <path class="backpack" d="M-60,-120 Q-80,-140 -100,-120 Q-80,-100 -60,-100 Q-40,-100 0,-120 Q40,-100 60,-100 Q80,-100 100,-120 Q80,-140 60,-120 Q40,-120 0,-140 Q-40,-120 -60,-120 Z" />
    <!-- Straps -->
    <path class="strap" d="M-80,40 Q-100,60 -100,100 Q-100,140 -80,160 Q-60,180 -40,160 Q-60,140 -60,100 Q-60,60 -80,40 Z" />
    <path class="strap" d="M80,40 Q100,60 100,100 Q100,140 80,160 Q60,180 40,160 Q60,140 60,100 Q60,60 80,40 Z" />
    <!-- Colorful patches -->
    <circle class="patch1" cx="-40" cy="-40" r="15" />
    <rect class="patch2" x="30" y="-60" width="30" height="25" rx="5" />
    <path class="patch3" d="M-30,0 L0,30 L30,0 L0,-30 Z" />
    <!-- Trinkets peeking out -->
    <circle class="trinket" cx="-30" cy="-110" r="8" />
    <rect class="trinket" x="20" y="-130" width="10" height="15" rx="2" />
    <path class="trinket" d="M-10,-110 L0,-90 L10,-110 Z" />
  </g>
</svg>