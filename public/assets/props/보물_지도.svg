<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <style>
    .parchment { fill: #FFD700; }
    .marking1 { fill: #FF6B6B; }
    .marking2 { fill: #90EE90; }
    .marking3 { fill: #4ECDC4; }
    .ribbon { fill: #87CEEB; }
    .outline { stroke: #000; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; fill: none; }
  </style>
  <g transform="translate(256, 256)">
    <!-- Parchment base with crumpled, torn edges -->
    <path class="parchment" d="M-180,-120 Q-200,-100 -180,-80 Q-160,-60 -140,-80 Q-120,-100 -100,-80 Q-80,-60 -60,-80 Q-40,-100 -20,-80 Q0,-60 20,-80 Q40,-60 60,-80 Q80,-100 100,-80 Q120,-60 140,-80 Q160,-60 180,-80 Q200,-100 180,-120 Q160,-140 140,-120 Q120,-100 100,-120 Q80,-140 60,-120 Q40,-100 20,-120 Q0,-140 -20,-120 Q-40,-100 -60,-120 Q-80,-140 -100,-120 Q-120,-100 -140,-120 Q-160,-140 -180,-120 Z" />
    <path class="outline" d="M-180,-120 Q-200,-100 -180,-80 Q-160,-60 -140,-80 Q-120,-100 -100,-80 Q-80,-60 -60,-80 Q-40,-100 -20,-80 Q0,-60 20,-80 Q40,-60 60,-80 Q80,-100 100,-80 Q120,-60 140,-80 Q160,-60 180,-80 Q200,-100 180,-120 Q160,-140 140,-120 Q120,-100 100,-120 Q80,-140 60,-120 Q40,-100 20,-120 Q0,-140 -20,-120 Q-40,-100 -60,-120 Q-80,-140 -100,-120 Q-120,-100 -140,-120 Q-160,-140 -180,-120 Z" />
    <!-- Torn edge details -->
    <path class="outline" d="M-180,-100 L-160,-90 M-140,-80 L-120,-90 M100,-80 L120,-90 M140,-80 L160,-90 M180,-100 L160,-110 M-20,-120 L-40,-130 M60,-120 L80,-130" />
    <!-- Crumple lines -->
    <path class="outline" d="M-100,-40 Q-80,-20 -60,-40 M0,-40 Q20,-20 40,-40 M-120,0 Q-100,20 -80,0 M20,0 Q40,20 60,0 M-80,40 Q-60,60 -40,40 M0,40 Q20,60 40,40" opacity="0.5" />
    <!-- Colorful markings and doodles -->
    <circle class="marking1" cx="-80" cy="-20" r="10" />
    <path class="marking2" d="M0,-20 L10,-10 L20,-20 L10,-30 Z" />
    <path class="marking3" d="M60,0 L80,0 L70,20 Z" />
    <path class="outline" d="M-80,20 Q-60,40 -40,20 M0,20 Q20,40 40,20" />
    <circle class="outline" cx="-80" cy="-20" r="10" />
    <path class="outline" d="M0,-20 L10,-10 L20,-20 L10,-30 Z" />
    <path class="outline" d="M60,0 L80,0 L70,20 Z" />
    <!-- Ribbon tied around map -->
    <path class="ribbon" d="M-120,-60 C-100,-80 -60,-80 -40,-60 C-60,-40 -100,-40 -120,-60" />
    <path class="ribbon" d="M-80,-60 C-80,-100 -40,-100 -40,-60" />
    <path class="outline" d="M-120,-60 C-100,-80 -60,-80 -40,-60 C-60,-40 -100,-40 -120,-60" />
    <path class="outline" d="M-80,-60 C-80,-100 -40,-100 -40,-60" />
  </g>
</svg>