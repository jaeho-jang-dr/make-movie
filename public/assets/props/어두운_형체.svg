<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="fuzzyGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <radialGradient id="bodyGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0.8"/>
    </radialGradient>
  </defs>
  <g transform="translate(256, 256)">
    <!-- Main Body Shadowy Figure -->
    <path d="M -80, -120 Q -100, -60 -80, 0 Q -100, 60 -80, 120 Q -40, 140 0, 120 Q 40, 140 80, 120 Q 100, 60 80, 0 Q 100, -60 80, -120 Q 40, -140 0, -120 Q -40, -140 -80, -120 Z" 
          fill="url(#bodyGradient)" 
          stroke="#87CEEB" 
          stroke-width="3" 
          filter="url(#fuzzyGlow)" 
          opacity="0.9"/>
    <!-- Metallic Glints -->
    <path d="M -60, -80 L -40, -60" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
    <path d="M 60, -60 L 40, -40" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
    <path d="M -50, 60 L -30, 80" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
    <path d="M 50, 80 L 30, 100" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
    <!-- Glowing Eyes -->
    <circle cx="-30" cy="-30" r="15" fill="#90EE90" stroke="#90EE90" stroke-width="3" opacity="0.9" filter="url(#fuzzyGlow)"/>
    <circle cx="30" cy="-30" r="15" fill="#90EE90" stroke="#90EE90" stroke-width="3" opacity="0.9" filter="url(#fuzzyGlow)"/>
    <circle cx="-30" cy="-30" r="5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="30" cy="-30" r="5" fill="#FFFFFF" opacity="0.8"/>
  </g>
</svg>