<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <style>
    .tool { stroke: #000; stroke-width: 3; stroke-miterlimit: 10; }
    .face { fill: #000; }
  </style>
  <!-- Background subtle gradient (optional, for warmth) -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0.1"/>
    </radialGradient>
  </defs>
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>
  <!-- Wrench 1 (Left side) -->
  <g transform="translate(80, 200) rotate(-30)">
    <path d="M0,0 L50,0 C60,0 70,10 70,20 L70,80 C70,90 60,100 50,100 L0,100 C-10,100 -20,90 -20,80 L-20,20 C-20,10 -10,0 0,0 Z" fill="#FFD700" class="tool"/>
    <path d="M70,30 C80,30 90,40 90,50 C90,60 80,70 70,70" fill="none" stroke="#000" stroke-width="3"/>
    <circle cx="10" cy="50" r="8" fill="#FF6B6B" class="tool"/>
  </g>
  <!-- Wrench 2 (Right side) -->
  <g transform="translate(350, 180) rotate(45)">
    <path d="M0,0 L50,0 C60,0 70,10 70,20 L70,80 C70,90 60,100 50,100 L0,100 C-10,100 -20,90 -20,80 L-20,20 C-20,10 -10,0 0,0 Z" fill="#90EE90" class="tool"/>
    <path d="M70,30 C80,30 90,40 90,50 C90,60 80,70 70,70" fill="none" stroke="#000" stroke-width="3"/>
    <circle cx="10" cy="50" r="8" fill="#4ECDC4" class="tool"/>
  </g>
  <!-- Gear 1 (Top center with smiley face) -->
  <g transform="translate(256, 100)">
    <circle cx="0" cy="0" r="40" fill="#FF6B6B" class="tool"/>
    <circle cx="0" cy="0" r="15" fill="#fff"/>
    <path d="M-30,0 L-40,0 L-30,-10 Z M30,0 L40,0 L30,-10 Z M0,-30 L0,-40 L-10,-30 Z M0,30 L0,40 L-10,30 Z" fill="#FF6B6B" class="tool"/>
    <circle cx="-8" cy="-5" r="3" class="face"/>
    <circle cx="8" cy="-5" r="3" class="face"/>
    <path d="M-10,5 C-10,10 10,10 10,5" fill="none" stroke="#000" stroke-width="2"/>
  </g>
  <!-- Gear 2 (Bottom left with smiley face) -->
  <g transform="translate(150, 350)">
    <circle cx="0" cy="0" r="30" fill="#4ECDC4" class="tool"/>
    <circle cx="0" cy="0" r="10" fill="#fff"/>
    <path d="M-25,0 L-35,0 L-25,-10 Z M25,0 L35,0 L25,-10 Z M0,-25 L0,-35 L-10,-25 Z M0,25 L0,35 L-10,25 Z" fill="#4ECDC4" class="tool"/>
    <circle cx="-6" cy="-3" r="2" class="face"/>
    <circle cx="6" cy="-3" r="2" class="face"/>
    <path d="M-8,3 C-8,7 8,7 8,3" fill="none" stroke="#000" stroke-width="1.5"/>
  </g>
  <!-- Oversized Screwdriver (Center bottom) -->
  <g transform="translate(230, 300) rotate(10)">
    <path d="M-20,0 L20,0 L20,-80 C20,-90 10,-100 0,-100 C-10,-100 -20,-90 -20,-80 L-20,0 Z" fill="#87CEEB" class="tool"/>
    <path d="M-15,-80 L15,-80 L10,-120 L-10,-120 Z" fill="#FFD700" class="tool"/>
    <circle cx="0" cy="-20" r="5" fill="#FF6B6B" class="tool"/>
  </g>
</svg>