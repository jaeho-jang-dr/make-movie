<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <style>
    .shoe-body { fill: #90EE90; stroke: #000; stroke-width: 3; }
    .lace { fill: #FFD700; stroke: #000; stroke-width: 2; }
    .sole { fill: #87CEEB; stroke: #000; stroke-width: 3; }
    .scuff { fill: #4ECDC4; stroke: #000; stroke-width: 1; opacity: 0.7; }
    .doodle { fill: none; stroke: #FF6B6B; stroke-width: 2; }
  </style>
  <g transform="translate(256, 256)">
    <!-- Main Shoe Body (Right Sneaker) -->
    <path class="shoe-body" d="M-100,0 Q-140,60 -80,100 Q-20,140 40,100 Q80,60 60,0 Q40,-60 -20,-60 Q-60,-60 -100,0 Z" />
    <!-- Toe Cap -->
    <path class="shoe-body" d="M60,0 Q80,40 100,0 Q80,-40 60,0 Z" />
    <!-- Sole -->
    <path class="sole" d="M-100,-60 Q-140,-100 -80,-140 Q-20,-180 40,-140 Q80,-100 100,-60 Q80,-40 60,-60 Q40,-80 -20,-80 Q-60,-80 -100,-60 Z" />
    <!-- Laces -->
    <path class="lace" d="M-60,20 Q-40,40 -20,20 M-60,0 Q-40,20 -20,0 M-60,-20 Q-40,0 -20,-20" />
    <!-- Scuff Marks -->
    <path class="scuff" d="M80,-20 Q90,-10 100,-20 Q90,-30 80,-20 Z M-80,-100 Q-90,-90 -100,-100 Q-90,-110 -80,-100 Z" />
    <!-- Doodles on Sole -->
    <path class="doodle" d="M-40,-100 Q-30,-90 -20,-100 M0,-120 Q10,-110 20,-120 M40,-100 Q50,-90 60,-100" />
  </g>
  <g transform="translate(256, 256) scale(-1, 1)">
    <!-- Main Shoe Body (Left Sneaker, Mirrored) -->
    <path class="shoe-body" d="M-100,0 Q-140,60 -80,100 Q-20,140 40,100 Q80,60 60,0 Q40,-60 -20,-60 Q-60,-60 -100,0 Z" />
    <!-- Toe Cap -->
    <path class="shoe-body" d="M60,0 Q80,40 100,0 Q80,-40 60,0 Z" />
    <!-- Sole -->
    <path class="sole" d="M-100,-60 Q-140,-100 -80,-140 Q-20,-180 40,-140 Q80,-100 100,-60 Q80,-40 60,-60 Q40,-80 -20,-80 Q-60,-80 -100,-60 Z" />
    <!-- Laces -->
    <path class="lace" d="M-60,20 Q-40,40 -20,20 M-60,0 Q-40,20 -20,0 M-60,-20 Q-40,0 -20,-20" />
    <!-- Scuff Marks -->
    <path class="scuff" d="M80,-20 Q90,-10 100,-20 Q90,-30 80,-20 Z M-80,-100 Q-90,-90 -100,-100 Q-90,-110 -80,-100 Z" />
    <!-- Doodles on Sole -->
    <path class="doodle" d="M-40,-100 Q-30,-90 -20,-100 M0,-120 Q10,-110 20,-120 M40,-100 Q50,-90 60,-100" />
  </g>
</svg>